<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<div class="container">
  <div class="login">
    <div class="head-text">ยืนยันตัวตนผ่านอีเมล</div>
    <div class="container-login">
      <form (submit)="onSubmit($event, email.value)">
        <div class="container-form">
          <div class="box-title-email-confirm">ยืนยันตัวตนผ่านอีเมล</div>
          <p>กรุณากรอกแบบฟอร์มนี้เพื่อยืนยันตัวตน</p>
          <hr />
          <label for="email"><span class="material-symbols-outlined">mail</span><b>อีเมลที่อยู่</b></label>
          <input
            type="email"
            id="email"
            placeholder="กรุณากรอกอีเมลที่อยู่"
            #email
            required
          />
          <hr />
          <button type="submit" class="sent-otp">
            ส่งรหัส OTP
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
